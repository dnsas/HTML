<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effet Images Hover</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            overflow: hidden;
            padding: 0 8rem;
        }
        
        .image-container {
            position: relative;
            /* Suppression de la hauteur fixe et de la largeur en pourcentage */
            max-width: 45%;
            max-height: 80vh;
            overflow: hidden;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .image-container img {
            /* Changement de object-fit: cover à contain */
            object-fit: contain;
            width: auto;
            height: auto;
            max-width: 110%;
            max-height: 100vh;
            filter: grayscale(100%);
            border: none;
            transition: transform 0.5s ease, filter 0.5s ease, box-shadow 0.5s ease;
        }
        
        .image-container:hover img {
            transform: scale(1.1);
            filter: grayscale(0%);
            box-shadow: 0 0 50px 20px #fff;
        }
        
        @keyframes sparkle {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(0);
                opacity: 0;
            }
        }
        /* Responsive pour très petits écrans */
        
        @media (max-width: 768px) {
            .image-container {
                max-width: 48%;
            }
        }
        
        #left,
        #right {
            width: 500px;
            height: 500px;
            border-radius: 50%;
        }
        
        #left img,
        #right img {
            width: 90%;
            height: 90%;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="image-container" id="left">
        <img src="/css/eleve/images/teacherfond.png" alt="Image gauche">
        <div class="particles"></div>
    </div>

    <div class="image-container" id="right">
        <img src="css/prof/images/pokemon.png" alt="Image droite">
        <div class="particles"></div>
    </div>
</body>

</html>
