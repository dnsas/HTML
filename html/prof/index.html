<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Pokédex SQL</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <script src="/js/prof/gestionFormulaire.js" defer></script>
    <link rel="stylesheet" href="/css/prof/styles.css">
</head>

<body>

    <h1>Encyclopédie Pokémon</h1>

    <nav>
        <a href="prof/table.html"> TABLE (Ancienne vue)</a>
        <a href="marequete.html"> Taper ma propre Requête</a>
    </nav>

    <form class="formulairePourBDProf">
        <h2>Trouvez votre Pokémon !</h2>
        <label for="requete">Choisir une requête :</label>
        <select name="requete" id="requete">
            
            <option value="SELECT * FROM pokemons;">Tous les Pokémon (Simple)</option>
            
            <option value="SELECT pokemons.id, pokemons.nom, types.libelle FROM pokemons JOIN est_type ON pokemons.id = est_type.pokemon_id JOIN types ON est_type.type_id = types.id;">Pokémon avec Types (Couleurs)</option>
            
            <option value="SELECT * FROM attaques">Toutes les attaques</option>
            
            <option value="SELECT p_base.nom AS 'Base', p_evo.nom AS 'Evolution', evolue_en.niveau FROM evolue_en JOIN pokemons p_base ON p_base.id = evolue_en.pokemon_base_id JOIN pokemons p_evo ON p_evo.id = evolue_en.pokemon_evol_id;">Evolutions</option>
        </select>

        <div id="zonePerso" style="display:none; margin-top:10px;">
            <label for="customSQL">Votre requête SQL :</label><br>
            <textarea id="customSQL" rows="4" cols="60" placeholder="Écrire votre requête ici..."></textarea>
        </div>

        <button type="submit" id="btn">Exécuter</button>
    </form>

    <div class="affichageBD">
    </div>

    <div class="affichageDesErreurs"></div>

</body>

</html>
