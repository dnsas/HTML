    <h1>Encyclopédie Pokémon</h1>

    <form class="formulairePourBDProf">
        <h2>Trouvez votre Pokémon !</h2>
        <label for="requete">Choisir une requête :</label>
        <select name="requete" id="requete">
            
            <option value="SELECT pokemons.id, pokemons.nom, types.libelle FROM pokemons JOIN est_type ON pokemons.id = est_type.pokemon_id JOIN types ON est_type.type_id = types.id;">Pokémon avec Types (Couleurs)</option>
            
            <option value="SELECT id,libelle FROM attaques">Toutes les attaques</option>
            
<option value="
SELECT 
    p_base.id AS 'BaseID',
    p_evo.id AS 'EvoID',
    p_base.nom AS 'Base',
    p_evo.nom AS 'Evolution'
FROM evolue_en
JOIN pokemons p_base ON p_base.id = evolue_en.pokemon_base_id
JOIN pokemons p_evo ON p_evo.id = evolue_en.pokemon_evol_id;
">
    Evolutions
</option>
<option value="
    SELECT 
        pokemons.id AS pokemon_id, 
        pokemons.nom AS pokemon_nom, 
        dresseurs.id AS dresseur_id, 
        dresseurs.nom AS dresseur_nom 
    FROM detient_pokemons 
    JOIN pokemons ON detient_pokemons.pokemon_id = pokemons.id 
    JOIN dresseurs ON detient_pokemons.dresseur_id = dresseurs.id;
">
    Pokemons - Dresseurs (Flip Card)
</option>
        </select>

        <button type="submit" id="btn">Exécuter</button>
    </form>

    <div class="affichageBD">
    </div>

    <div class="affichageDesErreurs"></div>
