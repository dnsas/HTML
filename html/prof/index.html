<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Pokédex</title>
    <script src="/js/prof/gestionFormulaire.js" defer></script>
    <script src="/js/prof/pokemon_image.js" defer></script>
    <link rel="stylesheet" href="/css/prof/styles.css">
</head>

<body>

    <h1>Encyclopédie Pokémon</h1>

    <nav>
        <a href="prof/table.html"> TABLE (Ancienne vue)</a>
        <a href="marequete.html"> Taper ma propre Requête</a>
    </nav>

    <form class="formulairePourBDProf">
        <h2>Trouvez votre Pokémon !</h2>
        <label for="requete">Choisir une requête :</label>
        <select name="requete" id="requete">
            
            <option value="SELECT * FROM pokemons;">Tous les Pokémon</option>
            
            <option value="SELECT id, p.nom FROM pokemons p INNER JOIN est_type et ON p.id = et.pokemon_id GROUP BY p.id, p.nom HAVING COUNT(et.type_id) = 2;">Pokémon à double type</option>
            
            <option value="SELECT id,nom,types.libelle FROM pokemons JOIN est_type ON pokemons.id = est_type.pokemon_id JOIN types ON est_type.type_id = types.id;">Pokémon et leur type (multi-table)</option>
            
            <option value="SELECT p_base.nom AS base_nom,     p_evo.nom AS evol_nom FROM evolue_en JOIN pokemons p_base ON p_base.id = evolue_en.pokemon_base_id JOIN pokemons p_evo ON p_evo.id = evolue_en.pokemon_evol_id; ">Pokémon évoluables</option>
            <option value="SELECT * FROM detient_pokemons ">Tous detient_pokemon</option>
        </select>

        <div id="zonePerso" style="display:none; margin-top:10px;">
            <label for="customSQL">Votre requête SQL :</label><br>
            <textarea id="customSQL" rows="4" cols="60" placeholder="Écrire votre requête ici..."></textarea>
        </div>


        <button type="submit">Exécuter</button>
    </form>

    <div class="affichageBD">
    </div>

    <div class="affichageDesErreurs"></div>

</body>

</html>
