<!DOCTYPE html>
<html lang="fr">

<head>
    <link rel="icon" href="/css/eleve/images/teacher_ico.png" sizes="51x51" type="image/png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil</title>
    <link rel="stylesheet" href="/css/eleve/home.css">
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script src="https://kit.fontawesome.com/f79850fb33.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.1/qrious.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling/lib/index.min.js"></script>
    <script src="https://unpkg.com/qr-code-styling/lib/qr-code-styling.js"></script>
    <script src="/js/eleve/home.monqr.js" defer></script>
</head>

<body>
    <section class="navigation">
        <nav class="navbar">
            <div class="nav-item">
                <div class="teacher">
                    <a href="teacher.html">
                        <button>
                            <img src="/css/eleve/images/teacher_ico.png" alt="Mes élèves">
                        </button>
                    </a>
                </div>
            </div>
            <div class="navbar-brand">
                <div class="home">
                    <a href="home.html">
                        <button>
                            <img src="/css/eleve/images/home.png" alt="Accueil">
                        </button>
                    </a>
                </div>
            </div>
            <div class="nav-item">
                <div class="scan">
                    <a href="scan.html">
                        <button>
                            <img src="/css/eleve/images/scans_ico.png" alt="Scanner QR Code">
                        </button>
                    </a>
                </div>
            </div>
        </nav>
    </section>
    <section class="content">
        <div id="alert-container" class="alert-container"></div>
        <section class="form">
            <h1>Générer mon QRCode</h1>
            <div class="input-box">
                <input type="text" placeholder="Nom" class="nom">
                <i class="fa-solid fa-arrow-down-z-a"></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Prenom" class="prenom">
                <i class="fa-solid fa-signature"></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Ma Classe" class="classe">
                <i class="fa-solid fa-users"></i>
            </div>

            <button class="send-btn" onclick="generateQRCode()">Envoyer</button>
            <div id="qrCanvasContainer"></div>

            <div id="current_date"></div>
            <div class="qr_code" style="display:none;">
                <canvas id="qrCanvas"></canvas>
                <div class="button-container">
                    <button id="downloadBtn" style="display:none;" onclick="downloadQRCode()">
                        <i class="fa-solid fa-download"></i>
                    </button>
                    <button id="shareBtn" style="display:none;" onclick="shareQRCode()">
                        <i class="fa-solid fa-share-nodes"></i>
                    </button>
                </div>
            </div>
        </section>
        <div id="loading-spinner" style="display: none;">
            <div class="spinner"></div>
        </div>
    </section>
</body>

</html>
