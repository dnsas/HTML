<!-- pokemon-card.html - Template pour l'intégration Pokémon dans les cartes élèves -->
<div class="pokemon-integration">
    <img class="pokemon-image" src="" alt="Pokémon" />
    <div class="pokemon-name"></div>
    <div class="pokemon-types"></div>

    <!-- Section pour les statistiques (sur le dos de la carte) -->
    <div class="pokemon-stats">
        <div class="stat-row">
            <span class="stat-name">PV</span>
            <div class="stat-bar">
                <div class="stat-fill" style="width: 0%"></div>
            </div>
            <span class="stat-value">0</span>
        </div>
        <div class="stat-row">
            <span class="stat-name">Attaque</span>
            <div class="stat-bar">
                <div class="stat-fill" style="width: 0%"></div>
            </div>
            <span class="stat-value">0</span>
        </div>
        <div class="stat-row">
            <span class="stat-name">Défense</span>
            <div class="stat-bar">
                <div class="stat-fill" style="width: 0%"></div>
            </div>
            <span class="stat-value">0</span>
        </div>
        <div class="stat-row">
            <span class="stat-name">Vitesse</span>
            <div class="stat-bar">
                <div class="stat-fill" style="width: 0%"></div>
            </div>
            <span class="stat-value">0</span>
        </div>
    </div>
</div>
